<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Apredendo tags</title>
    </head>

    <body>

        <p>Essa tag cria paragráfos</p> 

        <p>Tag br força quebra <br> de linha</p>

        <p>Tag hr cria uma linha <hr> horizontal</p> 

        <br>

        <h1>Titulo h1</h1>
        <h2>Titulo h2</h2>
        <h3>Titulo h3</h3>
        <h4>Titulo h4</h4>
        <h5>Titulo h5</h5>
        <p>Texto comun</p><br>

        <b>Negrito</b><br>
        <i>Itálico</i><br>
        <u>Sublinhado</u><br>
        <sub>Subscrito</sub><br>
        <sup>Sobrescrito</sup><br>
        <big>Maior que padrão</big><br>
        <small>Menor que padrão</small>

    </body>
</html>
